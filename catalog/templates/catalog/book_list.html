{% extends "base_generic.html" %}

{% block content %}
<h1>Book List</h1>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li>
        <a href="{{ book.get_absolute_url }}"> {{book.title}} ({{book.author}}) </a>
    </li>
    {% empty %}
    <p> Sorry! There are no books available</p>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
